<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nộp Bài Tập - Vũ Trụ Huyền Bí</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  :root{
    --neon:#ff3df5;
    --panel:#210033;
  }

  /* NỀN + CĂN GIỮA */
  html,body{
    height:100%;
  }
  body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(900px 600px at 15% 10%, rgba(115,0,170,.35) 0%, transparent 60%),
      radial-gradient(800px 500px at 85% 85%, rgba(90,0,160,.28) 0%, transparent 65%),
      #000; /* không còn ảnh pattern -> hết kẻ ô */
    overflow:hidden;
    position:relative;
  }

  /* Canvas nền sao (không dùng ảnh) */
  #bg{
    position:fixed;
    inset:0;
    z-index:0;
    display:block;
  }

  /* Hiệu ứng đốm sáng theo chuột (nhẹ, không chói) */
  body::before{
    content:"";
    position:fixed;
    top:var(--y,50%);
    left:var(--x,50%);
    width:300px; height:300px;
    transform:translate(-50%,-50%);
    background:radial-gradient(circle, rgba(255,61,245,.18) 0%, transparent 70%);
    pointer-events:none;
    transition:top .08s, left .08s;
    z-index:0;
  }

  /* PANEL CHÍNH */
  .container{
    width:min(90vw,900px);
    background:rgba(20,0,45,.82);
    border:2px solid color-mix(in oklab, var(--neon) 60%, #fff 0%);
    border-radius:22px;
    box-shadow:
      0 0 18px rgba(255,61,245,.35),
      0 0 55px rgba(255,61,245,.25) inset;
    overflow:hidden;
    position:relative;
    z-index:1;  /* nổi trên canvas */
    backdrop-filter:saturate(120%) blur(4px);
  }

  h1{
    margin:0;
    padding:26px 20px;
    text-align:center;
    font-size:clamp(22px,3.2vw,42px);
    letter-spacing:.5px;
    color:#fff;
    text-shadow:
      0 0 10px var(--neon),
      0 0 24px var(--neon),
      0 0 48px rgba(255,61,245,.6);
  }

  .week{ border-top:1px solid rgba(255,255,255,.12); }

  .week-header{
    padding:18px 22px;
    font-size:clamp(16px,2.1vw,22px);
    cursor:pointer;
    background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.06));
    display:flex; align-items:center; justify-content:space-between;
    transition:background .25s, box-shadow .25s, transform .2s;
  }
  .week-header:hover{
    background:rgba(255,61,245,.12);
    box-shadow:inset 0 0 18px rgba(255,61,245,.25);
  }
  .week-header span{
    display:inline-block;
    transition:transform .25s ease;
    filter:drop-shadow(0 0 6px rgba(255,255,255,.55));
  }
  .week.active .week-header span{ transform:rotate(90deg); }

  .week-content{
    max-height:0;
    overflow:hidden;
    background:rgba(10,0,30,.5);
    transition:max-height .45s ease;
  }
  .week.active .week-content{ max-height:520px; }

  .task{
    padding:12px 24px;
    border-top:1px solid rgba(255,255,255,.08);
    cursor:pointer;
    transition:background .25s, transform .15s;
  }
  .task:hover{
    background:rgba(255,61,245,.08);
    text-shadow:0 0 6px var(--neon);
    transform:translateX(3px);
  }
</style>
</head>
<body>
  <!-- Nền sao vẽ bằng canvas -->
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>Lập Trình Web - Đào Thành Đạt</h1>

    <!-- 5 tuần -->
    <div class="week">
      <div class="week-header">Tuần 1 <span>▶</span></div>
      <div class="week-content">
        <div class="task">Bài 1</div><div class="task">Bài 2</div>
        <div class="task">Bài 3</div><div class="task">Bài 4</div><div class="task">Bài 5</div>
      </div>
    </div>

    <div class="week">
      <div class="week-header">Tuần 2 <span>▶</span></div>
      <div class="week-content">
        <div class="task">Bài 1</div><div class="task">Bài 2</div>
        <div class="task">Bài 3</div><div class="task">Bài 4</div><div class="task">Bài 5</div>
      </div>
    </div>

    <div class="week">
      <div class="week-header">Tuần 3 <span>▶</span></div>
      <div class="week-content">
        <div class="task">Bài 1</div><div class="task">Bài 2</div>
        <div class="task">Bài 3</div><div class="task">Bài 4</div><div class="task">Bài 5</div>
      </div>
    </div>

    <div class="week">
      <div class="week-header">Tuần 4 <span>▶</span></div>
      <div class="week-content">
        <div class="task">Bài 1</div><div class="task">Bài 2</div>
        <div class="task">Bài 3</div><div class="task">Bài 4</div><div class="task">Bài 5</div>
      </div>
    </div>

    <div class="week">
      <div class="week-header">Tuần 5 <span>▶</span></div>
      <div class="week-content">
        <div class="task">Bài 1</div><div class="task">Bài 2</div>
        <div class="task">Bài 3</div><div class="task">Bài 4</div><div class="task">Bài 5</div>
      </div>
    </div>
  </div>

<script>
  // Accordion tuần
  document.querySelectorAll('.week-header').forEach(h=>{
    h.addEventListener('click',()=>h.parentElement.classList.toggle('active'));
  });

  // Hiệu ứng chuột (điểm sáng)
  document.addEventListener('mousemove', e=>{
    document.body.style.setProperty('--x', e.clientX+'px');
    document.body.style.setProperty('--y', e.clientY+'px');
  });

  // === NỀN SAO BẰNG CANVAS (không còn kẻ ô) ===
  const c = document.getElementById('bg');
  const ctx = c.getContext('2d');
  let stars=[], W, H, dpr;

  function sizeCanvas(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = c.width  = Math.floor(innerWidth  * dpr);
    H = c.height = Math.floor(innerHeight * dpr);
    c.style.width  = innerWidth+'px';
    c.style.height = innerHeight+'px';
    // tạo sao
    const count = Math.round((innerWidth*innerHeight)/9000);
    stars = new Array(count).fill(0).map(()=>({
      x: Math.random()*W,
      y: Math.random()*H,
      r: (Math.random()*1.2+0.3)*dpr,
      spx: (Math.random()*0.08+0.02)*dpr,
      spy: (Math.random()*0.08+0.02)*dpr,
      a: Math.random()*0.6+0.4,
      tw: Math.random()*0.02+0.005
    }));
  }

  function draw(){
    ctx.clearRect(0,0,W,H);
    // nền tím rất nhẹ để tăng độ sâu
    const g = ctx.createRadialGradient(W*0.15,H*0.1,0, W*0.15,H*0.1, W*0.7);
    g.addColorStop(0,'rgba(115,0,170,0.12)');
    g.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

    stars.forEach(s=>{
      s.x -= s.spx; s.y += s.spy;
      s.a += s.tw*(Math.random()>.5?1:-1); // twinkle nhẹ
      if(s.a<0.3) s.a=0.3; if(s.a>1) s.a=1;

      if(s.x<-5 || s.y>H+5){ s.x=W+5; s.y=Math.random()*H; }

      ctx.globalAlpha = s.a;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fillStyle = 'white';
      ctx.fill();

      // halo tím nhẹ
      const r2 = s.r*3;
      const g2 = ctx.createRadialGradient(s.x,s.y,0, s.x,s.y,r2);
      g2.addColorStop(0,'rgba(255,61,245,0.18)');
      g2.addColorStop(1,'rgba(255,61,245,0)');
      ctx.fillStyle = g2;
      ctx.beginPath(); ctx.arc(s.x,s.y,r2,0,Math.PI*2); ctx.fill();
    });
    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  addEventListener('resize', sizeCanvas, {passive:true});
  sizeCanvas(); draw();
</script>
</body>
</html>
